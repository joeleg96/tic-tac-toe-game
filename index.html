<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <div class="header-flex">
    <div class="logo-container"><img class="logo" src="./assets/logo.svg" alt="logo"></div>
    <div class="player-turn-display"><p class="player-turn-text"><span class="player-turn">X</span> TURN</p></div>
    <div class="restart-container"><img class="restart-btn" src="./assets/icon-restart.svg" alt="icon-restart"></div>
  </div>
  <div class="game-grid">
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">

      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
    <div class="game-tile">
      <img class="x hide" src="./assets/icon-x.svg" alt="icon-x">
      <img class="o hide" src="./assets/icon-o.svg" alt="icon-o">
    </div>
      <div class="x-score-container">
        <p class="player-x">X (YOU)</p>
        <p class="player-x-score">14</p>
      </div>
      <div class="tie-score-container">
        <p class="tie-title">TIES</p>
        <p class="tie-score">32</p>
      </div>

        <p class="player-o">O (CPU)</p>
        <p class="player-o-score">11</p>

      </div>

  </div>

</html>
