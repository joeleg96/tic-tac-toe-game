<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <div class="new-game-flex-container">
    <div class="new-game-content-container">
      <div class="new-game-logo-container"><img src="./assets/logo.svg" alt="logo"></div>
      <div class="select-player-container">
        <p class="select-player-title">PICK PLAYER 1'S MARK</p>
        <div class="select-mark-container">
          <button id="x" class="select-x">
            <img class="x-outline" src="./assets/icon-x-outline-filled.svg"alt="icon-x-outline">
            <img class="x-outline-silver hide" src="./assets/icon-x-outline-silver.svg"alt="icon-x-outline">
          </button>
          <button id="o" class="select-o">
            <img class="o-outline" src="./assets/icon-o-outline-filled.svg" alt="icon-o-outline">
            <img class="o-outline-silver hide" src="./assets/icon-o-outline-silver.svg" alt="icon-o-outline">
          </button>
        </div>
        <p class="select-player-text">REMEMBER : X GOES FIRST</p>
      </div>
      <div class="new-game-buttons-container">
        <button class="new-game-btn vs-cpu-button"> NEW GAME (VS CPU)</button>
        <button class="new-game-btn vs-player-button">NEW GAME (VS PLAYER)</button>
      </div>
    </div>
  </div>
  <div class="game-display hide">
    <div class="header-flex">
      <div class="logo-container"><img class="logo" src="./assets/logo.svg" alt="logo"></div>
      <div class="player-turn-display"><p class="player-turn-text"><span class="player-turn">X</span> TURN</p></div>
      <div class="restart-container"><img class="restart-btn" src="./assets/icon-restart.svg" alt="icon-restart"></div>
    </div>
    <div class="game-grid">
      <div id="tile-1" class="tile-1 game-tile">
        <img class="x x-tile-1 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-1 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-1 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-1 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-2" class="tile-2 game-tile">
        <img class="x x-tile-2 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-2 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-2 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-2 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-3" class="tile-3 game-tile">
        <img class="x x-tile-3 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-3 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-3 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-3 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-4" class="tile-4 game-tile">
        <img class="x x-tile-4 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-4 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-4 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-4 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-5" class="tile-5 game-tile">
        <img class="x x-tile-5 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-5 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-5 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-5 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-6" class="tile-6 game-tile">
        <img class="x x-tile-6 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-6 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-6 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-6 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-7" class="tile-7 game-tile">
        <img class="x x-tile-7 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-7 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-7 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-7 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-8" class="tile-8 game-tile">
        <img class="x x-tile-8 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-8 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-8 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-8 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div id="tile-9" class="tile-9 game-tile">
        <img class="x x-tile-9 hide" src="./assets/icon-x.svg" alt="icon-x">
        <img class="x-hover x-hover-tile-9 hide" src="./assets/icon-x-outline.svg" alt="icon-x">
        <img class="o o-tile-9 hide" src="./assets/icon-o.svg" alt="icon-o">
        <img class="o-hover o-hover-tile-9 hide" src="./assets/icon-o-outline-yellow.svg" alt="icon-o">
      </div>
      <div class="x-score-container">
        <p class="player-x score-title">X (YOU)</p>
        <p class="player-x-score score">0</p>
      </div>
      <div class="tie-score-container">
        <p class="tie-title score-title">TIES</p>
        <p class="tie-score score">0</p>
      </div>
      <div class="o-score-container">
        <p class="player-o score-title">O (CPU)</p>
        <p class="player-o-score score">0</p>
      </div>
      <div class="winner-display-content-container hide">
        <p class="player-wins-text">PLAYER 1 WINS</p>
        <p class="you-lost-text hide"> OH NO, YOU LOST...</p>
        <div class="winner-color-flex">
          <div class="x-winner-mark-container">
            <img class="winner-mark x-winner-mark" src="./assets/icon-x.svg" alt="icon-x">
            <p class="takes-round-text x-takes-round-text">TAKES THE ROUND</p>
          </div>
          <div class="o-winner-mark-container hide">
            <img class="winner-mark o-winner-mark" src="./assets/icon-o.svg" alt="icon-o">
            <p class="takes-round-text o-takes-round-text">TAKES THE ROUND</p>
          </div>
          <div class="round-tied-container hide">
            <p class="round-tied-text">ROUND TIED</p>
          </div>
        </div>
        <div class="winner-display-buttons-container">
          <button class="quit-btn">QUIT</button>
          <button class="next-round-btn">NEXT ROUND</button>
        </div>
      </div>      
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
